{% extends 'base.html' %}
{% block content %}
{% for post in posts %}
    <div class="row">
     <div class="content container col-lg-9 col-md-9 col-sm-9 col-xs-7">
        <p>published: {{ post.published_date }}</p>
        <h1><a href="">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
    </div>
{% endfor %}
{% endblock %}
