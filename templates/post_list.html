{% extends 'base.html' %}
{% block content %}
{% for post in posts %}
    <div class="container col-lg-10 col-md-10 col-sm-10">
        <p>published: {{ post.published_date }}</p>
        <h1><a href="">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endfor %}
{% endblock %}
